<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOking Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
</head>
<body>
    <div class="container">
        <table id="Booking_Data_Table" class="table table-dark table-hover">
            <thead><tr>
                <th>Destination</th>
                <th>Destination_image</th>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile No</th>
                <th>Boarding_point</th>
                <th>Date</th>
            </tr></thead>
            <tbody>

            </tbody>
          </table>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    loadTable();
});

function loadTable() {
    let data = JSON.parse(localStorage.getItem('Booking_Data'));

    let tableBody = document.querySelector('#Booking_Data_Table tbody');
    tableBody.innerHTML = '';

    data.forEach((item, index) => {
        let row = tableBody.insertRow();
        row.insertCell(0).textContent = item.title;
        row.insertCell(0).textContent = item.image;
        row.insertCell(0).textContent = item.price;
        row.insertCell(0).textContent = item.Name;
        row.insertCell(1).textContent = item.email;
        row.insertCell(2).textContent = item.mobile;
        row.insertCell(3).textContent = item.date;
    });
}
</script>
</body>
</html>
