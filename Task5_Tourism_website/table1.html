<body>

    <div class="container " id="table1">
        <h3 class="text-primary p-3" style="text-align: center;">Booking Details</h3>
        <table id="Booking_Data_Table" class="table m-2 p-2 table-hover table-dark">
            <thead><tr>
                <th>Destination</th>
                <th>Price</th>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile No</th>
                <th>Boarding_point</th>
                <th>Date</th>
            </tr></thead>
            <tbody>

            </tbody>
          </table>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    loadTable();
});

function loadTable() {
    let data = JSON.parse(localStorage.getItem('Booking_Data'));
    if(!Array.isArray(data)){
        data=[data];
    }

    let tableBody = document.querySelector('#Booking_Data_Table tbody');
    tableBody.innerHTML = '';

    data.forEach((item, index) => {
        let row = tableBody.insertRow();
        row.insertCell(0).textContent = item.title;
        row.insertCell(1).textContent = item.price;
        row.insertCell(2).textContent = item.Name;
        row.insertCell(3).textContent = item.email;
        row.insertCell(4).textContent = item.mobile;
        row.insertCell(5).textContent = item.boarding;
        row.insertCell(6).textContent = item.date;
    });
}
</script>
</body>
